{%macro alldisplays(alldatas)%}
<div class="container-fluid">
    {%for data in alldatas%}
    {{data.title}}<br>  
    {{data.category}}<br>   
    {{data.content}}
    <hr>
    <button class="btn btn-success">Upvotes</button>
    <button class="btn btn-secondary">Downvotes</button>
    <button class="btn btn-success">Comment</button>
    {%endfor%}
</div>

{%endmacro%}
